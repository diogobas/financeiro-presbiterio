# ============================================================================
# Database Configuration for Spring Boot (Reporting Service)
# ============================================================================

spring:
  datasource:
    url: jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
    # Connection Pool Settings (HikariCP)
    hikari:
      maximum-pool-size: ${DB_MAX_CONNECTIONS:20}
      minimum-idle: 5
      idle-timeout: 300000
      max-lifetime: 1200000
      connection-timeout: 10000
      leak-detection-threshold: 15000
    ssl: false
  
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true
        generate_statistics: false
        entity_copy_observer: allow
  
  # GraphQL Configuration (for Reporting Service)
  graphql:
    schema-location: classpath:graphql/schema.graphqls
    graphiql:
      enabled: true
      path: /graphiql

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type.descriptor.sql.BasicBinder: trace

# ============================================================================
# JWT Authentication Configuration (T012)
# ============================================================================

jwt:
  secret: ${JWT_SECRET:my-super-secret-jwt-key-for-development-only-change-in-production}
  refresh-secret: ${JWT_REFRESH_SECRET:my-super-secret-refresh-key-for-development-only-change-in-production}
  access-token-expiry: ${JWT_ACCESS_TOKEN_EXPIRY:900000}
  refresh-token-expiry: ${JWT_REFRESH_TOKEN_EXPIRY:604800000}

# ============================================================================
# Actuator Configuration
# ============================================================================

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  endpoint:
    health:
      show-details: when-authorized
  health:
    db:
      enabled: true
