apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pgdata
  namespace: financeiro
spec:
  accessModes: ["ReadWriteOnce"]
  resources:
    requests:
      storage: 5Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: financeiro
spec:
  replicas: 1
  selector:
    matchLabels: { app: postgres }
  template:
    metadata:
      labels: { app: postgres }
    spec:
      containers:
        - name: postgres
          image: postgres:16-alpine
          env:
            - { name: POSTGRES_USER, value: "app" }
            - { name: POSTGRES_PASSWORD, value: "app" }
            - { name: POSTGRES_DB, value: "financeiro" }
          ports:
            - containerPort: 5432
          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: pgdata
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: financeiro
spec:
  selector: { app: postgres }
  ports:
    - port: 5432
      targetPort: 5432
