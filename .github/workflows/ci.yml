name: CI

on:
  push:
    branches: [main, develop, "feature/*"]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '20'
  JAVA_VERSION: '21'

jobs:
  # Backend - Ingestion Service (Node/TS)
  ingestion:
    name: Ingestion Service (Node/TS)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend/ingestion
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'backend/ingestion/package-lock.json'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Typecheck
        run: npm run typecheck --if-present
      
      - name: Lint
        run: npm run lint --if-present
      
      - name: Test
        run: npm test --if-present

  # Backend - Reporting Service (Java/Spring)
  reporting:
    name: Reporting Service (Java/Spring)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend/reporting
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}
          cache: 'maven'
      
      - name: Run Checkstyle
        run: |
          if [ -f pom.xml ]; then
            ./mvnw checkstyle:check
          fi
      
      - name: Check code formatting
        run: |
          if [ -f pom.xml ]; then
            ./mvnw spotless:check
          fi
      
      - name: Build with Maven
        run: |
          if [ -f pom.xml ]; then
            ./mvnw -B verify -DskipTests
          fi
      
      - name: Run tests
        run: |
          if [ -f pom.xml ]; then
            ./mvnw -B test
          fi

  # Frontend - React/TypeScript
  frontend:
    name: Frontend (React/TS)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Typecheck
        run: npm run typecheck --if-present
      
      - name: Lint
        run: npm run lint --if-present
      
      - name: Check formatting
        run: npm run format:check --if-present
      
      - name: Test
        run: npm test --if-present --watchAll=false
      
      - name: Build
        run: npm run build